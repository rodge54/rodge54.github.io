<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="css/rps.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    

    <div id="appRPS">
        <h3 id="playerScore">Score: {{playerScore}}</h3>
        <h3 id="computerScore">Score: {{computerScore}}</h3>
        <p id="playerStatus">Player: {{playerStatus}}</p>
        <p id="computerStatus">Computer: {{compStatus}}</p>

        <img v-bind:src="playerPic" alt="PlayerPic" id="playerPic"><!--Player Hand-->
        <p id="countDown"><!--Countdown Timer--></p>
        <img v-bind:src="compPic" alt="compHand" id="compPic"><!--Computer Hand-->
        
        <select v-model="selected">
            <option disabled value="">Please select one</option>
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
        </select>

        <button v-on:click="buttonClick(selected)">Update</button>
    </div>
    <script src="js/rps.js"></script>
</body>
</html>
